<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type ="text/css" href="./style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Saira+Semi+Condensed:wght@700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <title>Skyward Avengers</title>
    </head>

    <body>
        <div class="screen js-start-screen">
            <p class="top-container">Skyward Avengers</p>
            <div class="button-container">
                <img src="images/cloud-button.png" id="cloud-img">
                <button type="button" class="cloud-button"> START </button>
            </div>
        </div>

        <div class="js-main-screen">
            <div class="row-0"> 
                <span>Score:                 
                    <span id="js-images-guessed"> 0 </span> 
                    <span>/</span>
                    <span id="js-images-played"> 0 </span>
                <span> 
            </div>
            <div class="row-1">
                <button type="button" class="game-button" id="js-low-button"> Low-level  <br> &#60 2.000 m </button>
                <button type="button" class="game-button" id="js-medium-button"> Medium-level <br> 2.000 - 6.000 m </button>
                <button type="button" class="game-button" id="js-high-button"> High-level <br> &#62 6.000 m </button>
            </div>
            <div class="row-2">
                <img src="" class="game-image">
                <div class="game-text"> </div>
            </div>

            <div class="row-3">
                <button type="button" class="factory-button"> <span>NEXT <br> CLOUD </span> </button>
            </div>
        </div>

        <div class="screen js-end-screen">
            <div class="top-container-end"> </div> 
            <div class="button-container">
                <img src="images/cloud-button.png" id="cloud-img">
                <button type="button" class="cloud-button" id="js-re-start-button"> RESTART </button>
            </div>
        </div>

        <script type="text/javascript" src="game.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
