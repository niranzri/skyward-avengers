<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type ="text/css" href="./style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@700&display=swap" rel="stylesheet">

        <title>Skyward Avengers</title>
    </head>

    <body>
        <div class="game-screen js-game-screen">
            <p class="top-container">Skyward Avengers</p>
            <div class="button-container">
                <img src="images/gameButton.png" id="cloud-img">
                <button type="button" class="cloud-button"> START </button>
            </div>
        </div>

        <div class="js-main-screen">
            <div class="row-0"> 
                <span>Score:                 
                    <span id="js-images-guessed"> 0 </span> 
                    <span>/</span>
                    <span id="js-images-played"> 0 </span>
                <span> 
            </div>
            <div class="row-1">
                <button type="button" class="game-button"> Low-level </button>
                <button type="button" class="game-button"> Medium-level </button>
                <button type="button" class="game-button"> High-level </button>
            </div>
            <div class="row-2"> Image + text</div>

            <div class="row-3">
                <!--<div></div>-->
                <!--<img src="images/cloudFactory.png" id="factory-img">-->
                <button type="button" class="factory-button"> <span>NEXT <br> CLOUD </span> </button>
            </div>
        </div>

        <div class="js-end-screen">
            <h3>Result</h3>
        </div>

        <script src="./game.js"></script>
        <script src="./script.js"></script>
    </body>
